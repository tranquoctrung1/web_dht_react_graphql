query QuantityDayCompany($company: String!, $start: String!, $end: String!) {
    QuantityDayCompany(company: $company, start: $start, end: $end) {
        Address
        Company
        Display
        IstDistributionCompany
        ListQuantity {
            IsEnoughData
            TimeStamp
            Value
        }
        Location
        Marks
        MeterDirection
        OldId
        QndDistributionCompany
        SiteId
        Size
    }
}
