query QuantityDayGroup($group: String!, $start: String!, $end: String!) {
    QuantityDayGroup(group: $group, start: $start, end: $end) {
        Address
        Company
        Display
        IstDistributionCompany
        IstDoNotCalculateReverse
        ListQuantity {
            IsEnoughData
            TimeStamp
            Value
        }
        Location
        Marks
        MeterDirection
        OldId
        QndDistributionCompany
        QndDoNotCalculateReverse
        SiteId
        Size
    }
}
