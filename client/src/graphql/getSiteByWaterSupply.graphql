query GetSiteByWaterSupply($company: String!) {
    GetSiteByWaterSupply(company: $company) {
        _id
        OldId
        Location
        Logger
        Company
        Description
        MeterDirection
        ProductionCompany
        IstDistributionCompany
        QndDistributionCompany
        IstDoNotCalculateReverse
        QndDoNotCalculateReverse
        Address
    }
}
