query GetSiteById($siteid: String) {
    GetSiteById(siteid: $siteid) {
        Address
        Availability
        ChangeIndex
        ChangeIndex1
        CoverID
        Company
        DateOfBatteryChange
        DateOfLoggerBatteryChange
        DateOfLoggerChange
        DateOfTransmitterBatteryChange
        DateOfMeterChange
        DateOfTransmitterChange
        Description
        Display
        DescriptionOfChange
        District
        Group
        Group2
        Group4
        Group3
        Group5
        IsErrorBattery
        IstDoNotCalculateReverse
        IstDistributionCompany
        Latitude
        Level
        Location
        Logger
        Longitude
        Meter
        MeterDirection
        OldId
        ProductionCompany
        Property
        QndDistributionCompany
        QndDoNotCalculateReverse
        StaffId
        Status
        TakeoverDate
        Takeovered
        Transmitter
        UsingLogger
        ViewGroup
        _id
    }
}
